<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>

    <section class="main">
        <header class="main__header">
            <div class="main__inner">
                <a class="logo" href="#">
                    <img class="logo__img" src="./img/log.svg" alt="логотип">
                </a>
                <div class="textarea">
                    <textarea class="textarea__search" placeholder="Найти..."></textarea>
                </div>
                <a class="main__profile" href="#">
                    <h2 class="name">Константн</h2>
                    <img class="avatar" src="./img/ava.png" alt="ава">
                </a>

            </div>
        </header>

        <div class="container">
            <h1 class="main__title">Наши партнёры</h1>
            <ul class="main__list">
                <li class="main__partner">
                    <img class="main__logo" src="./img/1.png" alt="партнер">
                </li>
                <li class="main__partner">
                    <img class="main__logo" src="./img/2.svg" alt="партнер">
                </li>
                <li class="main__partner">
                    <img class="main__logo" src="./img/3.svg" alt="партнер">
                </li>
                <li class="main__partner">
                    <img class="main__logo" src="./img/4.png" alt="партнер">
                </li>
                <li class="main__partner">
                    <img class="main__logo" src="./img/5.png" alt="партнер">
                </li>
                <li class="main__partner">
                    <img class="main__logo" src="./img/6.svg" alt="партнер">
                </li>
                <li class="main__partner">
                    <img class="main__logo" src="./img/7.svg" alt="партнер">
                </li>
            </ul>
        </div>
    </section>
</body>

</html>
